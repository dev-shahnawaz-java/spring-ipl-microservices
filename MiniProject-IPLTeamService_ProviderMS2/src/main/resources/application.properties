
#Server port
server.port=8081

#MS name 
spring.application.name=IPLTEAM-SERVICE

#To provide random instance id
eureka.instance.instance-id=${spring.applciation.name}:${random.value}

#To get all actuators
management.endpoints.web.exposure.include=*

management.endpoint.health.access=unrestricted
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

#To link MS with admin server
spring.boot.admin.client.url=http://localhost:9901/

#To link with config server
spring.config.import=optional:configserver:


#To register with eureka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka


#Logging info
logging.file.name=d:/mp_iplteam_log5.txt
logging.level.com.nt=DEBUG

# Oracle DB Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.username=dbforspring
spring.datasource.password=oracle19
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Connection Pool
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000




